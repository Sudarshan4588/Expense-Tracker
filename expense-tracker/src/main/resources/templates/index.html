<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>
<div class="container">
    <h1><i class="fas fa-wallet"></i> Expense Tracker</h1>

    <div class="summary-cards">
        <div class="card total">
            <h3>This year</h3>
            <p id="total-amount">₹ 0.00</p>
        </div>
        <div class="card">
            <h3>This Month</h3>
            <p id="month-amount">₹ 0.00</p>
        </div>
    </div>

    <button id="add-btn" class="btn add-btn"><i class="fas fa-plus"></i> Add Expense</button>

    <div class="modal" id="expense-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Add New Expense</h2>
            <form id="expense-form">
                <input type="hidden" id="expense-id">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="">Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Health">Health</option>
                        <option value="Education">Education</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                <button type="submit" class="btn">Save</button>
            </form>
        </div>
    </div>


    <div class="filter-container">
        <select id="filter-category">
            <option value="all">All Categories</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Utilities">Utilities</option>
            <option value="Shopping">Shopping</option>
            <option value="Health">Health</option>
            <option value="Education">Education</option>
            <option value="Other">Other</option>
        </select>
        <input type="month" id="filter-month">
    </div>

    <div class="expenses-table">
        <table>
            <thead>
            <tr>
                <th>Title</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="expenses-list">
            <!-- Expenses will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Chart Section -->
    <div class="charts-wrapper" style="display: flex; gap: 30px; justify-content: center; margin-top: 30px;">
        <div class="chart-container" style="flex: 1; text-align: center;">
            <h2>Expenses by Category</h2>
            <canvas id="expensesChart" width="400" height="200"></canvas>
        </div>

        <div class="chart-container" style="flex: 1; text-align: center;">
            <h2>Expenses by Month</h2>
            <canvas id="monthlyExpensesChart" width="400" height="200"></canvas>
        </div>
    </div>
    <button id="generate-pdf-btn" class="btn-download-line">
        <i class="fas fa-file-pdf"></i> Download Yearly PDF
    </button>




</div>

<script src="/js/script.js"></script>
</body>
</html>
